<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shivji Aarti Hold</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      height: 100vh;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .layer-wrapper {
      position: relative;
      width: 800px;
      height: 600px;
    }

    .background-img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }

    .transparent-img {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 500px;
      z-index: 1;
      transition: filter 0.3s ease;
      filter: drop-shadow(0 0 30px red);
      cursor: pointer;
      touch-action: manipulation;
    }

    .transparent-img.glow-on-click {
      filter: drop-shadow(0 0 80px red);
    }
  </style>
</head>
<body>
  <div class="layer-wrapper">
    <img src="back.jpg" alt="Background Image" class="background-img">
    <img src="shiva2.png" alt="Shivji Foreground" class="transparent-img" id="shivji">
  </div>

  <audio id="aartiAudio" src="1.mp3" preload="auto"></audio>

  <script>
    const audio = document.getElementById("aartiAudio");
    const img = document.getElementById("shivji");

    // Start audio + glow
    const startAudio = () => {
      try {
        audio.currentTime = 0;
        audio.play();
        img.classList.add("glow-on-click");
      } catch (e) {
        console.error("Audio couldn't play:", e);
      }
    };

    // Stop audio + remove glow
    const stopAudio = () => {
      audio.pause();
      audio.currentTime = 0;
      img.classList.remove("glow-on-click");
    };

    // --- Desktop ---
    img.addEventListener("mousedown", startAudio);
    img.addEventListener("mouseup", stopAudio);
    img.addEventListener("mouseleave", stopAudio);

    // --- Mobile ---
    img.addEventListener("touchstart", (e) => {
      e.preventDefault(); // prevents double-fire
      startAudio();
    });
    img.addEventListener("touchend", stopAudio);
    img.addEventListener("touchcancel", stopAudio);
  </script>
</body>
</html>
